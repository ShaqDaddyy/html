            display: table-cell;
            border: 5px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">Name:</div>
            <div class="cell">MayurRamgir</div>
        </div>
        <div class="row">
            <div class="cell">Address:</div>
            <div class="cell">Boston, MA, USA</div>
        </div>
        <div class="row">
            <div class="cell">Course:</div>
            <div class="cell">MS Computational Science & Engineering</div>
        </div>
    </div>
