<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Image Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 4000px;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        .nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            margin: 0 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff6600;
        }

        .content {
            width: 100%;
            height: 100px;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Ftopic%2FTaj-Mahal&psig=AOvVaw3TxwDWnJhY3rUUItZUhDho&ust=1698939620956000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPiI07aRo4IDFQAAAAAdAAAAABAE') repeat-x;
            text-align: center;
            padding: 20px;
        }

        .text {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1></h1>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Welcome to Our Page</h2>
    </div>
    <div class="text">
        <p>yelloo!!</p>
    </div>
</body>
</html>
